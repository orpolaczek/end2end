<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot" height="120" width="120">
      <h1>Thoughts about.... <small>tech?</small></h1>
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, an <em itemprop="jobTitle">{{ site.author.job }} at <a href="https://www.forter.com" target="_blank">Forter</a></em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/blog' | prepend: site.baseurl }}" class="button button-ghost" title="blog">blog</a>
      {% include social.html %}
    </div>
  </div>
</section>
